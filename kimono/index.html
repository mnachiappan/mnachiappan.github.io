		var filmDetails = {"name":"Film_details","frequency":"Monthly","version":2,"newdata":false,"lastrunstatus":"success","thisversionrun":"Wed Oct 01 2014 06:39:46 GMT+0000 (UTC)","lastsuccess":"Wed Oct 01 2014 07:03:23 GMT+0000 (UTC)","nextrun":"Sat Nov 01 2014 00:00:00 GMT+0000 (UTC)","results":{"collection1":[{"film_name":"The Shawshank Redemption","description":"Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency."},{"film_name":"The Godfather","description":"The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son."},{"film_name":"The Godfather: Part II","description":"The early life and career of Vito Corleone in 1920s New York is portrayed while his son, Michael, expands and tightens his grip on his crime syndicate stretching from Lake Tahoe, Nevada to pre-revolution 1958 Cuba."},{"film_name":"The Dark Knight","description":"When Batman, Gordon and Harvey Dent launch an assault on the mob, they let the clown out of the box, the Joker, bent on turning Gotham on itself and bringing any heroes down to his level."},{"film_name":"Pulp Fiction","description":"The lives of two mob hit men, a boxer, a gangster's wife, and a pair of diner bandits intertwine in four tales of violence and redemption."},{"film_name":"The Good, the Bad and the Ugly","description":"A bounty hunting scam joins two men in an uneasy alliance against a third in a race to find a fortune in gold buried in a remote cemetery."},{"film_name":"Schindler's List","description":"In Poland during World War II, Oskar Schindler gradually becomes concerned for his Jewish workforce after witnessing their persecution by the Nazis."},{"film_name":"12 Angry Men","description":"A dissenting juror in a murder trial slowly manages to convince the others that the case is not as obviously clear as it seemed in court."},{"film_name":"The Lord of the Rings: The Return of the King","description":"Gandalf and Aragorn lead the World of Men against Sauron's army to draw his gaze from Frodo and Sam as they approach Mount Doom with the One Ring."},{"film_name":"Fight Club","description":"An insomniac office worker looking for a way to change his life crosses paths with a devil-may-care soap maker and they form an underground fight club that evolves into something much, much more..."},{"film_name":"The Lord of the Rings: The Fellowship of the Ring","description":"A meek hobbit of the Shire and eight companions set out on a journey to Mount Doom to destroy the One Ring and the dark lord Sauron."},{"film_name":"Star Wars: Episode V - The Empire Strikes Back","description":"After the rebels have been brutally overpowered by the Empire on their newly established base, Luke Skywalker takes advanced Jedi training with Master Yoda, while his friends are pursued by Darth Vader as part of his plan to capture Luke."},{"film_name":"Inception","description":"A thief who steals corporate secrets through use of dream-sharing technology is given the inverse task of planting an idea into the mind of a CEO."},{"film_name":"Forrest Gump","description":"Forrest Gump, while not intelligent, has accidentally been present at many historic moments, but his true love, Jenny Curran, eludes him."},{"film_name":"One Flew Over the Cuckoo's Nest","description":"Upon admittance to a mental institution, a brash rebel rallies the patients to take on the oppressive head nurse."},{"film_name":"The Lord of the Rings: The Two Towers","description":"While Frodo and Sam edge closer to Mordor with the help of the shifty Gollum, the divided fellowship makes a stand against Sauron's new ally, Saruman, and his hordes of Isengard."},{"film_name":"Goodfellas","description":"Henry Hill and his friends work their way up through the mob hierarchy."},{"film_name":"The Matrix","description":"A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its co ile scraping a living as a side-show freak. Behind his monstrous facade, there is revealed a person of intelligence and sensitivity."},{"film_name":"Wild Strawberries","description":"After living a life marked by coldness, an aging professor is forced to confront the emptiness of his existence."},{"film_name":"The Gold Rush","description":"The Tramp goes to the Klondike in search of gold and finds it and more."},{"film_name":"Ran","description":"An elderly lord abdicates to his three sons, and the two corrupt ones turn against him."},{"film_name":"Blade Runner","description":"A blade runner must pursue and try to terminate four replicants who stole a ship in space and have returned to Earth to find their creator."},{"film_name":"Lock, Stock and Two Smoking Barrels","description":"A botched card game in London triggers four friends, thugs, weed-growers, hard gangsters, loan sharks and debt collectors to collide with each other in a series of unexpected events, all for the sake of weed, cash and two antique shotguns."},{"film_name":"The General","description":"When Union spies steal an engineer's beloved locomotive, he pursues it single handedly and straight through enemy lines."},{"film_name":"Ikiru","description":"A bureaucrat tries to find a meaning in his life after he discovers he has terminal cancer."},{"film_name":"Gran Torino","description":"Disgruntled Korean War veteran Walt Kowalski sets out to reform his neighbor, a Hmong teenager who tried to steal Kowalski's prized possession: a 1972 Gran Torino."},{"film_name":"The Secret in Their Eyes","description":"A retired legal counselor writes a novel hoping to find closure for one of his past unresolved homicide cases and for his unreciprocated love with his superior - both of which still haunt him decades later."},{"film_name":"The Big Lebowski","description":"\"Dude\" Lebowski, mistaken for a millionaire Lebowski, seeks restitution for his ruined rug and enlists his bowling buddies to help get it."},{"film_nam
